<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <h1 id="title">Weather web</h1>
    <p id="info">Just put your location and see the weather!!!!</p>
    <div id="formBorder">
      <form>
        <label for="location">Insert your location: </label> <br />
        <input type="text" id="location" placeholder="Queretaro" /> <br />
        <button>Submit</button>
      </form>
    </div>
    <div id="weatherToday">
      <p id="errorMsg"></p>
    </div>
    <div id="futureWeather"></div>
    <footer>Powered by Visual Crossing Weather</footer>
  </body>
</html>
